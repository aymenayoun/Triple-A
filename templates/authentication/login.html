{% extends "base_auth.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="text-left mt-3"><small style="color: grey;">Don't have an account ?</small><p></p>
            <a href="{% url 'register' %}" class="btn btn-outline-secondary">Sign Up</a>
        </div>
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Already a user? Sign in</h4>
                </div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group py-2">
                        <input type="text" name="username" id="usernameField" placeholder="email or username" class="form-control form-control-sm" value="{{ fieldValues.username }}">
                    </div>

                    <div class="form-group py-2">
                        <input type="password" name="password" id="passwordField" placeholder="password" class="form-control form-control-sm">
                        <small class="float-right py-3 showPassword">Show</small> 
                    </div>

                    <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn">
                </form>
                <span style="display: inline-block; width: 41%;">Forgot your password ?</span><a href="{% url 'request-password' %}">Reset Password</a>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<style>
    .showPassword {
        margin-left: 330px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .showPassword:hover {
        transform: scale(1.2);
        color: #007bff; 
        text-decoration: underline;
    }
    .text-left {
        position: absolute;
        top: 20px;
        left: 20px;
    }
</style>

<script src="{% static 'js/login.js' %}"></script> 

{% endblock content %}
