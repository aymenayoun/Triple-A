{% extends "base_auth.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="text-left mt-3"><small style="color: grey;">Already registered ?</small><p></p>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Sign in</a>
        </div>
        
        <div class="card mt-5">
           
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Register to use the service</h4>
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group py-2">
                        <input type="text" name="username" id="usernameField" placeholder="username" class="form-control form-control-sm" value="{{fieldValues.username}}">
                    </div>
                    <div class="invalid-feedback" style="display: none;">
                        
                    </div>

                    <div class="form-group py-2">
                        <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm" value="{{fieldValues.email}}">
                    </div>
                    <div class="emailFeedbackArea invalid-feedback" style="display: none;">
                        
                    </div>

                    <div class="form-group py-2">
                        <input type="password" name="password" id="passwordField" placeholder="password" class="form-control form-control-sm">
                        <small class="float-right py-3 showPassword" >Show</small> 
                    </div>

                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn">

                </form>
                <span  style="display: inline-block; width: 41%;">Already registered but Forgot your password ?</span><a href="{% url 'request-password' %}">Reset Password</a>
            </div>
        </div>
        
        
        
        </div>
    <div class="col-md-4"></div>
</div>

<style>
    .is-valid {
        border-color: #28a745;
        background-color: #e9ffe9;
    }
    .showPassword {
        margin-left: 330px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .showPassword:hover {
        transform: scale(1.2);
        color: #007bff; 
        text-decoration: underline;
    }
    .text-left {
        position: absolute;
        top: 20px;
        left: 20px;
    }
</style>

<script src="{% static 'js/register.js'%}"></script>

{% endblock content %}
